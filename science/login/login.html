<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter to the sistem</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>User's data </h1>
        <form role="form" action="login-result.html" method="get">

            <div class="form-group">
                <select name="education">
                    <option value="UAH">scientist</option>
                    <option value="EUR">student</option>
                    <option value="USD">pupil</option>
                </select>
            </div>


            <div class="form-group">
                <label for="userNameInput">User's name:</label>
                <input id="userNameInput" name="username" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="pwd" type="password" class="form-control" />
            </div>
            <div class="checkbox">
                <label>
                    <input name="remember" type="checkbox">Remember me
                </label>
            </div>
            <p id="errorMessage" style="display: none;" class="alert alert-danger">Incorrect name or password!</p>
            <button type="submit" class="btn btn-default">Log in </button>
        </form>
    </div>

    <script>
        var sPageURL = decodeURIComponent(window.location.search.substring(1));
        if(sPageURL && sPageURL.indexOf("bad_user=1")>=0) {
            document.getElementById("errorMessage").style.display = 'block';
        }
        else
            document.getElementById("errorMessage").style.display = 'none';
    </script>
</body>
</html>
